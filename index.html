<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="overlay">
        <div class="add-book">
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" autocomplete="off" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" autocomplete="off" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="text" autocomplete="off" name="pages" id="pages">
                </div>
                <div>
                    <p>Have you read it?</p>
                    <input type="radio" name="read-it" id="yes" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" name="read-it" id="no" value="no">
                    <label for="no">No</label>
                </div>
                <button type="button" id="submit" name="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="header">My Library</div>
        <div class="content">
            <div class="add-book-button">
                <button type="button" id="newBookButton" name="newBook">Add Book</button>
            </div>
            <div class="library">
                <div class="card">
                    <div class="title">Yes</div>
                    <div class="author">Yes</div>
                    <div class="pages">Yes</div>
                    <div class="read">Yes</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
