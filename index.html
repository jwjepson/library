<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="overlay">
        <img class="close-button" src="icons/close-button.svg">
        <div class="add-book">
            <form>
                <h3>Add Book</h3>
                <div>
                    <input type="text" autocomplete="off" name="title" placeholder="Title" id="title">
                </div>
                <div>
                    <input type="text" autocomplete="off" name="author" placeholder="Author" id="author">
                </div>
                <div>
                    <input type="text" autocomplete="off" name="pages" placeholder="Pages" id="pages">
                </div>
                <div class="readit">
                    <p>Have you read it?</p>
                    <input type="checkbox" name="read-it" id="read-it" value="yes">
                </div>
                <div>
                    <button type="button" id="submit" name="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="header">My Library</div>
        <div class="content">
            <div class="add-book-button">
                <button type="button" id="newBookButton" name="newBook">Add Book</button>
            </div>
            <div class="library">
                <div class="card">
                    <img class="deleteButton" src="icons/close-button.svg">
                    <div class="title">Harry Potter</div>
                    <div class="author">By JK Rowling</div>
                    <div class="pages">295 Pages</div>
                    <button class="readButton" type="button">Read</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
