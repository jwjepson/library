<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">My Library</div>
        <div class="content">
            <div class="add-book-button">
                <button type="button" id="newBookButton" name="newBook">Add Book</button>
            </div>
            <div class="library">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
            </div>
        </div>
    </div>



    <div class="add-book" hidden>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title">
        <label for="title">Author:</label>
        <input type="text" name="author" id="author">
        <label for="title">Pages:</label>
        <input type="text" name="pages" id="pages">
        <button type="button" id="submit" name="submit">Submit</button>
    </div>
</body>
</html>
